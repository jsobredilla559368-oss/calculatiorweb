<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="calculator">

            <div class="header">
                <span class="brand">Calc.</span>
                <div class="theme-toggler" id="theme-toggler">
                    <i class="fas fa-sun active"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </div>

            <div class="display-container">
                <input type="text" id="display" placeholder="0" readonly>
            </div>

            <div class="buttons">
                <button class="btn action" onclick="clearDisplay()">AC</button>
                <button class="btn action" onclick="deleteLast()">DEL</button>
                <button class="btn operator" onclick="appendOperator('%')">%</button>
                <button class="btn operator" onclick="appendOperator('/')">รท</button>

                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('*')">ร</button>

                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>

                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>

                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendNumber('.')">.</button>
                <button class="btn equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
